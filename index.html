<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <Nav>
    MyCalculator.com
  </Nav>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" readonly>
      </div>
      <div class="buttons">
        <button onclick="addToDisplay('7')" id="7"> 7 </button>
        <button onclick="addToDisplay('8')" id="8"> 8 </button>
        <button onclick="addToDisplay('9')" id="9"> 9 </button>
        <button onclick="addToDisplay('/')" id="/"> / </button>
        <button onclick="addToDisplay('4')" id="4"> 4 </button>
        <button onclick="addToDisplay('5')" id="5"> 5 </button>
        <button onclick="addToDisplay('6')" id="6"> 6 </button>
        <button onclick="addToDisplay('*')" id="*"> * </button>
        <button onclick="addToDisplay('1')" id="1"> 1 </button>
        <button onclick="addToDisplay('2')" id="2"> 2 </button>
        <button onclick="addToDisplay('3')" id="3"> 3 </button>
        <button onclick="addToDisplay('-')" id="-"> - </button>
        <button onclick="addToDisplay('0')" id="0"> 0 </button>
        <button onclick="addToDisplay('.')" id="dot"> . </button>
        <button onclick="addToDisplay('+')" id="+"> + </button>
        <button onclick="clearDisplay()" id="clear"> AC </button>
        <button onclick="calculate()" id="ans"> = </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
